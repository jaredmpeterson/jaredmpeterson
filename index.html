<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jared M. Peterson</title>
        <script src="https://use.fontawesome.com/367404a440.js"></script>
        <link rel="stylesheet" href="src/styles/reset.css">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="src/styles/main.css">
        <link rel="stylesheet" href=".tmp/style.css">
    </head>
    <body>
        <header class="menubar">
            <div class="menu">
              <div class="apple">
                <i class="fa fa-apple" aria-hidden="true"></i>
              </div>
              <ul>
                <li>JMP</li>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Go</li>
                <li>Window</li>
                <li>Help</li>
              </ul>
            </div>
            <div class="utilities">
              <ul>
                <li></li>
                <li><i class="fa fa-wifi fa-lg" aria-hidden="true"></i></li>
                <li><i class="fa fa-battery-quarter fa-lg" aria-hidden="true"></i></li>
                <li><span id="dandt"></span></li>
                <li><i class="fa fa-search fa" aria-hidden="true"></i></li>
              </ul>
            </div>
        </header>

        <footer class="footer">
            <div class="spacer"></div>
            <div class="dock">
              <img src="./assets/icons/finder_icon.png" alt="Finder" class="icon"/>
              <img src="./assets/icons/slack_icon.png" alt="Slack" class="icon"/>
              <img src="./assets/icons/tweetbot_icon.png" alt="Tweetbot" class="icon"/>
              <img src="./assets/icons/dayone_icon.png" alt="Day One" class="icon"/>
              <img src="./assets/icons/safari_icon.png" alt="Safari" class="icon"/>
              <img src="./assets/icons/iTunes_icon.png" alt="iTunes" class="icon"/>
              <img src="./assets/icons/illustrator_icon.png" alt="Illustrator" class="icon"/>
              <img src="./assets/icons/Terminal_icon.png" alt="Terminal" class="icon"/>
              <img src="./assets/icons/atom_icon.png" alt="Atom" class="icon"/>
              <img src="./assets/icons/chrome_icon.png" alt="Chrome" class="icon"/>
              <img src="./assets/icons/RStudio_icon.png" alt="RStudio" class="icon"/>
              <div class="line"></div>
              <img src="./assets/icons/trashempty_icon.png" alt="Trash" class="icon"/>
            </div>
            <div class="spacer"></div>
        </footer>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/external/jquery/jquery.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js" charset="utf-8"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
