<!DOCTYPE html>
<html ng-app="jmp">

<head>
    <meta charset="utf-8">
    <title>Jared M. Peterson</title>
    <script src="https://use.fontawesome.com/367404a440.js"></script>

<!-- bower:css -->
<!-- endbower -->

    <link rel="stylesheet" href="./src/client/styles/reset.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./src/client/styles/style.css">
</head>

<body>
    <header class="menubar">
        <div class="menu">
            <div class="apple">
                <i class="fa fa-apple" aria-hidden="true"></i>
            </div>
            <ul>
                <li><strong>JMP</strong></li>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Go</li>
                <li>Window</li>
                <li>Help</li>
            </ul>
        </div>
        <div class="utilities">
            <ul>
                <li></li>
                <li><i class="fa fa-wifi fa-lg" aria-hidden="true"></i></li>
                <li><i class="fa fa-battery-quarter fa-lg" aria-hidden="true"></i></li>
                <li><span id="dandt"></span></li>
                <li><i class="fa fa-search fa" aria-hidden="true"></i></li>
            </ul>
        </div>
    </header>

    <article class="resume">
        <div class="title">
            <h2>Resume</h2>
        </div>
        <div class="content">
            <h2 class="experience">Experience</h2>
            <h3 class="company">INFINIT Consulting</h3>
            <h4 class="jobtitle">Senior Marketing Manager</h4>
            <p>IC Expereince</p>
            <p>DevMountain.</p>
            <!-- <p class="small">Source: <a href="http://www.apple.com/osx/preview/design/">Apple</a></p> -->
        </div>
    </article>

    <footer class="footer">
        <div class="spacer"></div>
        <div class="dock">
            <img src="./src/client/images/dockicons/finder_icon.png" alt="Finder" class="icon" />
            <img src="./src/client/images/dockicons/slack.png" alt="Slack" class="icon" />
            <img src="./src/client/images/dockicons/tweetbot.png" alt="Tweetbot" class="icon" />
            <img src="./src/client/images/dockicons/dayone.png" alt="Day One" class="icon" />
            <img src="./src/client/images/dockicons/safari.png" alt="Safari" class="icon" />
            <img src="./src/client/images/dockicons/iTunes.png" alt="iTunes" class="icon" />
            <!-- <img src="./src/client/images/dockicons/illustrator_icon.png" alt="Illustrator" class="icon"/> -->
            <img src="./src/client/images/dockicons/sketch.png" alt="Sketch" class="icon" />
            <img src="./src/client/images/dockicons/terminal.png" alt="Terminal" class="icon" />
            <img src="./src/client/images/dockicons/atom.png" alt="Atom" class="icon" />
            <img src="./src/client/images/dockicons/chrome.png" alt="Chrome" class="icon" />
            <img src="./src/client/images/dockicons/RStudio.png" alt="RStudio" class="icon" />
            <div class="line"></div>
            <img src="./src/client/images/dockicons/trashempty_icon.png" alt="Trash" class="icon" />
        </div>
        <div class="spacer"></div>
    </footer>

<!-- bower:js -->
<!-- endbower -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
