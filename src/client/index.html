<!DOCTYPE html>
<html ng-app="jmp">

<head>
  <meta charset="utf-8">
  <title>Jared M. Peterson</title>
  <script src="https://use.fontawesome.com/367404a440.js"></script>
  <!-- bower:css -->
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/style.css">
  <!-- endinject -->
</head>

<body>
  <header class="menubar">
    <div class="menu">
      <div class="apple">
        <i class="fa fa-apple" aria-hidden="true"></i>
      </div>
      <ul>
        <li><strong>JMP</strong></li>
        <li>File</li>
        <li>Edit</li>
        <li>View</li>
        <li>Go</li>
        <li>Window</li>
        <li>Help</li>
      </ul>
    </div>
    <div class="utilities">
      <ul>
        <li></li>
        <li><i class="fa fa-wifi fa-lg" aria-hidden="true"></i></li>
        <li><i class="fa fa-battery-quarter fa-lg" aria-hidden="true"></i></li>
        <li><span id="dandt"></span></li>
        <li><i class="fa fa-search fa" aria-hidden="true"></i></li>
      </ul>
    </div>
  </header>
  <article class="resume">
    <div class="title">
      <h2>Welcome</h2>
    </div>
    <div class="content">
      <p>Welcome to jaredmpeterson.com</p>
    </div>
  </article>
  <footer class="footer">
    <div class="spacer"></div>
    <div class="dock">
      <img src="./images/dockicons/finder_icon.png" alt="Finder" class="icon" />
      <img src="./images/dockicons/slack.png" alt="Slack" class="icon" />
      <img src="./images/dockicons/tweetbot.png" alt="Tweetbot" class="icon" />
      <img src="./images/dockicons/dayone.png" alt="Day One" class="icon" />
      <img src="./images/dockicons/safari.png" alt="Safari" class="icon" />
      <img src="./images/dockicons/iTunes.png" alt="iTunes" class="icon" />
      <!--<img src="./images/dockicons/illustrator_icon.png" alt="Illustrator" class="icon"/>-->
      <img src="./images/dockicons/sketch.png" alt="Sketch" class="icon" />
      <img src="./images/dockicons/terminal.png" alt="Terminal" class="icon" />
      <img src="./images/dockicons/atom.png" alt="Atom" class="icon" />
      <img src="./images/dockicons/chrome.png" alt="Chrome" class="icon" />
      <img src="./images/dockicons/RStudio.png" alt="RStudio" class="icon" />
      <div class="line"></div>
      <img src="./images/dockicons/trashempty_icon.png" alt="Trash" class="icon" />
    </div>
    <div class="spacer"></div>
  </footer>
  <!-- bower:js -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="/src/client/app/jmp.js"></script>
  <!-- endinject -->
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
